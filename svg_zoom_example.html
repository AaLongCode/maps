
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Zoom Example</title>
    <style>
        .zoom-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .zoom-controls {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="zoom-container">
        <div class="zoom-controls">
            <label for="zoom">Zoom: </label>
            <input type="range" id="zoom" name="zoom" min="0.1" max="3.0" step="0.1" value="1" oninput="updateZoom(this.value)">
        </div>
        <div id="svg-container">
            <svg baseProfile="tiny" height="100%" version="1.2" width="100%" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs /><path d="M10,10 L10,20 L30,30" fill="none" stroke="black" /></svg>
        </div>
    </div>
    <script>
        function updateZoom(value) {
            const svgElement = document.querySelector('#svg-container svg');
            svgElement.style.width = (value * 100) + '%';
            svgElement.style.height = (value * 100) + '%';
        }
    </script>
</body>
</html>
